<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 260px;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }
    p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 16px;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 13px;
      font-weight: 500;
      background: #3c82f7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      transition: filter 0.15s ease;
    }
    button:hover { filter: brightness(0.9); }
  </style>
</head>
<body>
  <h1>Agentation</h1>
  <p>Click any element on the page to annotate it. Copy structured feedback to clipboard.</p>
  <button id="toggle">Toggle Annotation Mode</button>
  <script src="popup.js"></script>
</body>
</html>
